dist: bionic
language: python
cache: pip
os: linux
jobs:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
#    - python: 3.9
#      env: TOXENV=py39
    - name: "Python: 3.7 (macOS)"
      os: osx
      osx_image: xcode11.2
      language: shell
      env: TOXENV=py37
    - name: "Python: 3.8 (Windows)"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.6
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH TOXENV=py38
    - name: Linters
      python: 3.8
      env: TOXENV=lint
before_install:
  - pip3 install --upgrade setuptools pip
before_script:
  - pip3 install --upgrade tox
script:
  - tox -e "$TOXENV"
after_success:
  - codecov
before_deploy:
  - pip3 install --upgrade setuptools_scm[toml]
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: 
  on:
    branch: master
    tags: true
    os: linux
    python: 3.8
