dist: bionic
language: python
cache: pip
os: linux
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
jobs:
  include:
    - os: osx
      osx_image: xcode11.2
      language: shell
    - os: windows
      language: shell
      before_install:
        - choco install python
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
before_install:
  - pip3 install --upgrade setuptools pip
before_script:
  - pip install --upgrade tox
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: mozillasecurity
  password:
    secure: 
  on:
    branch: master
    tags: true
    os: linux
    python: 3.8
