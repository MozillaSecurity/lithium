[tox]
envlist = py{39,310,311,312,313},lint
skip_missing_interpreters = true
tox_pip_extensions_ext_venv_update = true

[testenv]
commands = pytest -v --cache-clear --cov="{toxinidir}" --cov-config="{toxinidir}/pyproject.toml" --cov-report term-missing --basetemp="{envtmpdir}" {posargs} --disable-pytest-warnings
deps =
    pytest
    pytest-cov
passenv =
    BUILD_CACHE
    CI
    CODECOV_*
    TOXENV
    TRAVIS
    TRAVIS_*
    TWINE_*
usedevelop = true

[testenv:codecov]
commands =
    codecov
deps =
    coverage[toml]
skip_install = true
allowlist_externals =
    codecov

[testenv:lint]
commands =
    pre-commit run -a {posargs}
deps =
    pre-commit
skip_install = true

[testenv:mypy]
commands =
    mypy --install-types --non-interactive {posargs}
deps =
    mypy==v1.15.0
usedevelop = true

[testenv:pylint]
commands =
    pylint {posargs}
deps =
    pylint==3.3.6
usedevelop = true

[testenv:pypi]
commands =
    python -m build
    twine upload --skip-existing dist/*
deps =
    build
    twine
skip_install = true
